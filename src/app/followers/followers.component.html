<h1>Followers</h1>
<ul>
  <li *ngFor="let follower of followers" class="row">
    <div class="col">
      <img [src]="follower['avatar_url']" class="rounded-circle" width="150">
    </div>
    <div class="col-10">
      <h3>
        {{follower['login']}}
      </h3>
      <a [href]="follower['html_url']"> {{follower['html_url']}}</a>
    </div>
  </li>
</ul>
